<div class="row">
    <h2 style="margin:5px">Travel Photos</h2>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-success" [class.active]="filterBy==='all'" (click)="filterBy='all'">All</button>
        <button type="button" class="btn btn-success" [class.active]="filterBy==='boats'" (click)="filterBy='boats'">Boats</button>
        <button type="button" class="btn btn-success" [class.active]="filterBy==='camping'" (click)="filterBy='camping'">Camping</button>
        <button type="button" class="btn btn-success" [class.active]="filterBy==='library'" (click)="filterBy='library'">Library</button>
      </div>
      <ul id="thumbnailsList">
        <li *ngFor="let image of (visibleImages | imageFilter:filterBy)" >
            <a [routerLink] ="['/image', image.id]">
                <img src="{{image.url}}" class="tn" width="200" height="160">
            </a>
        </li>
    </ul>
</div>
